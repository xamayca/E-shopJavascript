<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="bg-body">

    <h1 class="txt-white txt-center p-1 fs-1">E-shop Javascript (mobile first)</h1>

    <div class="d-flex flex-col justify-around items-center bg-dark">
        <h2 class="txt-white txt-up fs-1">Add an article to your shop</h2>

        <div class="d-flex flex-col justify-around bg-dark p-1 gap-2">

            <input type="text" id="articleName" name="articleName" placeholder="Title of the article"
                class="p-1 fw-bold">

            <select id="articleSelectCat" name="articleSelectCat" class="p-1 fw-bold">
                <option value="" selected disabled>--Please choose a category for this article--</option>
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
                <option value="enfants">Enfants</option>
            </select>

            <button id="articleAddBtn" type="submit"
                class="d-flex items-center justify-center gap-1 txt-up fw-bold txt-white bg-light">
                Ajouter l'article a vendre
                <img src="assets/img/valid-ico.svg" alt="">
            </button>

        </div>

    </div>
    <main class="d-flex flex-col items-center gap-2">
        <h3 class="txt-white fw-bold bg-light p-05">Liste des articles a vendre</h3>

        <div class="d-flex justify-around w-50 gap-3">
            <button id="hommeFilterBtn" class="p-05 bg-dark txt-up txt-white fw-bold" type="button">homme</button>
            <button id="femmeFilterBtn" class="p-05 bg-dark txt-up txt-white fw-bold" type="button">femme</button>
            <button id="enfantFilterBtn" class="p-05 bg-dark txt-up txt-white fw-bold" type="button">enfant</button>
        </div>

        <div id="articleList" class="d-flex flex-col items-center gap-1 w-100">
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
