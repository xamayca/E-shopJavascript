<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="bg-body txt-center">

    <h1 class="txt-white p-1 fs-1">E-shop Javascript (mobile first)</h1>

    <section class="d-flex flex-col p-1 gap-1 bg-dark">

        <button id="showMyCart" class="d-flex items-center justify-center p-1 bg-valid txt-up txt-white fw-bold">
            View my shopping cart
        </button>

        <input type="text" id="articleName" name="articleName" placeholder="Title of the article" class="fw-bold p-1">

        <select id="articleSelectCat" name="articleSelectCat" class="fw-bold w-100 p-1">
            <option value="" selected disabled>Category for this article</option>
            <option value="Man">Man</option>
            <option value="Woman">Woman</option>
            <option value="Children">Children</option>
        </select>


        <input type="url" id="articleImage" name="articleImage" placeholder="URL Image of this article"
            class="fw-bold p-1">

        <button id="articleAddBtn" type="submit"
            class="d-flex items-center justify-center gap-1 txt-up fw-bold txt-white bg-light p-1">
            Add item for sale
        </button>
    </section>

    <div class="vh-5 d-flex items-center justify-around">
        <span id="error" class="txt-warn txt-up fs-05 txt-center"></span>
    </div>

    <section class="d-flex flex-col p-1 gap-1 bg-dark">

        <h3 class="txt-white fw-bold bg-grey p-05 txt-up m-0">List of articles for sale</h3>

        <div class="d-flex flex-col gap-1">

            <small class="txt-white">Filter the store by categories:</small>

            <div class="d-flex justify-between">
                <button id="manFilterBtn" class="p-05 bg-valid txt-up txt-white fw-bold w-30" type="button">Man</button>
                <button id="womanFilterBtn" class="p-05 bg-valid txt-up txt-white fw-bold w-30"
                    type="button">Woman</button>
                <button id="childrenFilterBtn" class="p-05 bg-valid txt-up txt-white fw-bold w-30"
                    type="button">Children</button>
            </div>

        </div>

        <div id="articleList" class="d-flex flex-col w-100 items-center gap-1"></div>

    </section>

    <section id="articleCart" class="absolute top-0 bg-dark txt-white w-100 h-100 d-none">
        <div class="d-flex justify-around">
            <div class="d-flex flex-col justify-around items-center bg-light w-90 gap-1 p-1 mt-04">
                <button id="closeCart" class="p-1 bg-valid txt-up txt-white fw-bold w-75">
                    Close my shopping cart
                </button>
                <h3 class="txt-up">My cart</h3>
                <span>Article you have added:</span>
                <div id="articleCartList" class="d-flex flex-col w-100 items-center">

                </div>
            </div>
        </div>

    </section>


    <script src=" assets/js/script.js">
    </script>
</body>

</html>
