<body>


    <div id="articleList" class="d-flex flex-col w-100 items-center gap-1">

                    alt="">

            <div id="articleCountDiv" class="d-flex gap-1 items-center p-1 bg-light">
                <button id="articleAdd">+</button>
                <div id="howManyArticle">0</div>
                <button id="articleRemove">-</button>
            </div>
        </div>
    </div>
